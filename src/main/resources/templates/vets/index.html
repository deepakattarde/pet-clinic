<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>List Of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets'">List of Vets</h1>
<table>
	<thead>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="vet : ${vets}">
			<td th:text="${vet.id}">1</td>
			<td th:text="${vet.firstName}">A</td>
			<td th:text="${vet.lastName}">Z</td>
		</tr>
	</tbody>
</table>
</body>
</html>
